{% extends "base.html" %}

{% block content %}
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
